<!DOCTYPE html>
<html>
	<body>
		<ul>
			<li>
				Животные
				<ul>
					<li>
						Млекопитающие
						<ul>
							<li>Коровы</li>
							<li>Ослы</li>
							<li>Собаки</li>
							<li>Тигры</li>
						</ul>
					</li>
					<li>
						Другие
						<ul>
							<li>Змеи</li>
							<li>Птицы</li>
							<li>Ящерицы</li>
						</ul>
					</li>
				</ul>
			</li>
			<li>
				Рыбы
				<ul>
					<li>
						Аквариумные
						<ul>
							<li>Гуппи</li>
							<li>Скалярии</li>
						</ul>
					</li>
					<li>
						Морские
						<ul>
							<li>Морская форель</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>

		<script>
			const list = document.getElementsByTagName('li')
			Array.from(list).forEach(li => {
				const num = li.getElementsByTagName('li').length

				if (num) li.firstChild.data += `[${num}]`
			})
		</script>
	</body>
</html>
