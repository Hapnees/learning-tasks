<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>

	<body>
		<input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />

		<div id="text">Текст</div>

		<script>
			const text = document.getElementById('text')
			const button = document.getElementById('hider')

			button.onclick = () => {
				text.hidden = true
			}
		</script>
	</body>
</html>
