<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			span {
				cursor: pointer;
			}

			span:hover {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<ul class="tree" id="tree">
			<li>
				Животные
				<ul>
					<li>
						Млекопитающие
						<ul>
							<li>Коровы</li>
							<li>Ослы</li>
							<li>Собаки</li>
							<li>Тигры</li>
						</ul>
					</li>
					<li>
						Другие
						<ul>
							<li>Змеи</li>
							<li>Птицы</li>
							<li>Ящерицы</li>
						</ul>
					</li>
				</ul>
			</li>
			<li>
				Рыбы
				<ul>
					<li>
						Аквариумные
						<ul>
							<li>Гуппи</li>
							<li>Скалярии</li>
						</ul>
					</li>
					<li>
						Морские
						<ul>
							<li>Морская форель</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
		<script>
			const tree = document.querySelector('.tree')
			Array.from(tree.getElementsByTagName('li')).forEach(li => {
				const span = document.createElement('span')
				const textNode = li.childNodes[0]
				span.textContent = textNode.data
				textNode.remove()
				li.prepend(span)
			})

			tree.addEventListener('click', event => {
				const target = event.target
				if (target.tagName !== 'SPAN') return

				const ul = target.closest('li').getElementsByTagName('ul')[0]
				if (ul) ul.hidden = !ul.hidden
			})
		</script>
	</body>
</html>
