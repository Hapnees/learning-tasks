<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Документ</title>
		<link rel="stylesheet" href="style.css" />
		<script src="hoverIntent.js"></script>
		<script src="https://js.cx/test/libs.js"></script>
		<script src="test.js"></script>
	</head>

	<body>
		<div id="elem" class="clock">
			<span class="hours">12</span> : <span class="minutes">30</span> :
			<span class="seconds">00</span>
		</div>

		<div id="tooltip" hidden>Подсказка</div>

		<script>
			const elem = document.getElementById('elem')
			const tooltip = document.getElementById('tooltip')

			const elemCoords = elem.getBoundingClientRect()

			setTimeout(function () {
				new HoverIntent({
					elem,
					over() {
						tooltip.hidden = false
						tooltip.style.left =
							elemCoords.x + (elem.offsetWidth - tooltip.offsetWidth) / 2 + 'px'
						tooltip.style.top = elem.offsetHeight + 5 + 'px'
					},
					out() {
						tooltip.hidden = true
					},
				})
			}, 2000)
		</script>
	</body>
</html>
