<html>
	<body>
		<select id="genres">
			<option value="rock">Рок</option>
			<option value="blues" selected>Блюз</option>
		</select>
		<p id="value"></p>
		<script>
			const selectElem = document.getElementById('genres')
			const valueElem = document.getElementById('value')

			const newOption = new Option('Классика', 'classic', true, true)

			selectElem.append(newOption)

			valueElem.textContent = Array.from(selectElem.options).find(
				opt => opt.selected
			).text
		</script>
	</body>
</html>
