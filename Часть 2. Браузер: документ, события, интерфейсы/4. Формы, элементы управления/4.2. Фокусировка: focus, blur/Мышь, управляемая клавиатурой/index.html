<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			#mouse {
				display: inline-block;
				cursor: pointer;
				margin: 0;
			}

			#mouse:focus {
				outline: 1px dashed black;
			}
		</style>
	</head>

	<body>
		<p>
			Кликните по "изображению" мыши и перемещайте её с помощью клавиш со
			стрелками.
		</p>

		<pre id="mouse">
 _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn
</pre
		>

		<script>
			const mouse = document.getElementById('mouse')
			const shift = 25
			mouse.onclick = () => {
				mouse.style.position = 'fixed'
				mouse.tabIndex = 1
				mouse.focus()
				mouse.style.top = mouse.getBoundingClientRect().top + 'px'
				mouse.style.left = mouse.getBoundingClientRect().left + 'px'

				mouse.onkeydown = event => {
					switch (event.key) {
						case 'ArrowUp':
							mouse.style.top = parseInt(mouse.style.top) - shift + 'px'
							break
						case 'ArrowDown':
							mouse.style.top = parseInt(mouse.style.top) + shift + 'px'
							break
						case 'ArrowLeft':
							mouse.style.left = parseInt(mouse.style.left) - shift + 'px'
							break
						case 'ArrowRight':
							mouse.style.left = parseInt(mouse.style.left) + shift + 'px'
							break
					}
				}
			}
		</script>
	</body>
</html>
